  <script>
    // 注入output目录下的文件列表
    window.__OUTPUT_FILE_LIST = ["各路口信控优化对比.xls"];
    
    function updateAnimation(value, key = "animationIndex") {
      localStorage.setItem(key, value);
      // Dispatch a custom event for changes made in the same window/tab
      window.dispatchEvent(new CustomEvent('animationIndexChanged', { detail: { "animationIndex": value } }));
    }

    function updateLight(lightNumber, value, isGreen, currentSpeeds, weeklySpeeds) {
      const key = `light${lightNumber}`;
      const payload = { seconds: value, isGreen: isGreen };

      // 若未提供速度序列，则给一组默认示例（固定，不再随机）
      if (!Array.isArray(currentSpeeds) || !Array.isArray(weeklySpeeds)) {
        if (isGreen) {
          currentSpeeds = [55, 53, 52, 50, 49, 51, 63, 68, 64, 60, 58, 56];
          weeklySpeeds =  [50, 48, 47, 45, 44, 46, 52, 58, 55, 53, 51, 50];
        } else {
          currentSpeeds = [35, 33, 32, 31, 30, 29, 40, 42, 41, 38, 37, 36];
          weeklySpeeds =  [45, 44, 43, 42, 41, 40, 48, 49, 48, 47, 46, 45];
        }
      }
      payload.current = currentSpeeds;
      payload.weekly = weeklySpeeds;

      localStorage.setItem(key, JSON.stringify(payload));

      const lightName = `light${lightNumber}`;
      window.dispatchEvent(new CustomEvent('lightTimerChanged', {
        detail: { [lightName]: payload }
      }));
    }
    function updateFlowSpeed(current, weekly, keyName = 'flow') {
      const payload = {}
      if (Array.isArray(current)) payload.current = current
      if (Array.isArray(weekly)) payload.weekly = weekly
      window.dispatchEvent(new CustomEvent('flowSpeedChanged', { detail: { [keyName]: payload } }))
    }


    function updateTrafficInfo(TrafficInfoName, value) {
      const key = `${TrafficInfoName}`;
      localStorage.setItem(key, value);

      // Dispatch a custom event for changes made in the same window/tab
      const TrafficInfo = `${TrafficInfoName}`;
      window.dispatchEvent(new CustomEvent('TrafficInfoChanged', { detail: { [TrafficInfo]: value } }));
    }

    function updateJunctionInfo(junctionInfoName, value) {
      const key = `${junctionInfoName}`;
      localStorage.setItem(key, value);

      // Dispatch a custom event for changes made in the same window/tab
      const junctionInfo = `${junctionInfoName}`;
      window.dispatchEvent(new CustomEvent('junctionInfoChanged', { detail: { [junctionInfo]: value } }));
    }

    function twinPlay(play) {
      const videoContainer = document.getElementById('twinContainer');
      const twin = document.getElementById('twin');
      if (play) {
        videoContainer.style.display = 'block';
        twin.playbackRate = 0.95;
        twin.play();
      } else {
        videoContainer.style.display = 'none';
        twin.pause();
      }

    }
    function lightVideo(play) {
      const lightVideo = document.getElementById('videoElement');
      if (play) {
        lightVideo.play();
      } else {
        lightVideo.pause();
      }

    }
    function screenShot() {
      setTimeout(() => {
        window.location.href += "#/highway";
        lightVideo(true);
        setTimeout(() => {
          lightVideo(true);
        }, 1000)
      }, 500)
    }

    <script type="text/javascript" src="statics/huiyan/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="statics/huiyan/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="statics/huiyan/js/jquery.base64.js"></script>
    <script type="text/javascript" src="statics/huiyan/js/recorder/recorder-core.js"></script>
    <script type="text/javascript" src="statics/huiyan/js/recorder/engine/mp3.js"></script>
    <script type="text/javascript" src="statics/huiyan/js/recorder/engine/mp3-engine.js"></script>
    <script type="text/javascript" src="statics/huiyan/js/recorder/engine/wav.js"></script>

    <title>智慧交通大模型</title>
    <style>@media (max-width:2000px) and (min-width:768px){#layout{zoom:0.8}}</style>
    <script type="text/javascript">
        window._AMapSecurityConfig={securityJsCode:"abeb1094acf058e343c316faf2ce00cd"}
    </script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script>
        function updateAnimation(t,n="animationIndex"){
			localStorage.setItem(n,t),
			window.dispatchEvent(new CustomEvent("animationIndexChanged",{detail:{animationIndex:t}}))
		}
		function updateLight(t,n,e){
			const o=`light${t}`,
			i=JSON.stringify({seconds:n,isGreen:e});
			localStorage.setItem(o,i);
			const a=`light${t}`;
			window.dispatchEvent(new CustomEvent("lightTimerChanged",{detail:{[a]:{seconds:n,isGreen:e}}}))
		}
		function updateTrafficInfo(t,n){
			const e=`${t}`;
			localStorage.setItem(e,n);
			const o=`${t}`;
			window.dispatchEvent(new CustomEvent("TrafficInfoChanged",{detail:{[o]:n}}))
		}
		function updateJunctionInfo(t,n){
			const e=`${t}`;
			localStorage.setItem(e,n);
			const o=`${t}`;
			window.dispatchEvent(new CustomEvent("junctionInfoChanged",{detail:{[o]:n}}))
		}
		function twinPlay(t){
			const n=document.getElementById("twinContainer"),
			e=document.getElementById("twin");
			t?(n.style.display="block",e.playbackRate=.95,e.play()):(n.style.display="none",e.pause())
		}
		function lightVideo(t){
			const n=document.getElementById("videoElement");
			t?n.play():n.pause()
		}
		function screenShot(){
			setTimeout((()=>{window.location.href+="#/highway",lightVideo(!0),setTimeout((()=>{lightVideo(!0)}),1e3)}),500)
		}
		function digitalTwin(){
			const t=document.getElementById("videoElement");
			t.play(),t.loop=!0
		}
    </script>
</head>
<body onload="load()">
    <div id="videoParentElement"></div>
    <div id="audioArea" hidden="hidden"></div>
    <div id="root"></div>
    <div class="footer">
        <img id="intercomBegin" src="statics/huiyan/imgs/noplay.png" alt="">
    </div>
    <script type="text/javascript" src="statics/app.js"></script>
    <script type="text/javascript" src="statics/webRtcPlayer.js"></script>
    <script type="text/javascript" src="statics/digitalTwinEvent.js"></script>
    <script type="text/javascript" src="huiyan-generateCommand.js"></script>
    <script type="text/javascript" src="huiyan-generateVoice.js"></script>
    <script type="text/javascript" src="jumbotron-control.js"></script>
    <script type="text/javascript" src="simulation-websocket.js"></script>
</body>
</html>

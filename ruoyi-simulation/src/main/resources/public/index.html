    <title>智慧交通大模型</title>
    <style>@media (max-width:2000px) and (min-width:768px){#layout{zoom:0.8}}</style>
    <script type="text/javascript">
        window._AMapSecurityConfig={securityJsCode:"abeb1094acf058e343c316faf2ce00cd"}
    </script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script>
        function updateAnimation(t,e="animationIndex"){
			localStorage.setItem(e,t),
			window.dispatchEvent(new CustomEvent("animationIndexChanged",{detail:{animationIndex:t}}))
		}
		function updateLight(t,e,n,o,i){
			const a=`light${t}`,
			d={seconds:e,isGreen:n};
			Array.isArray(o)&&Array.isArray(i)||(n?(o=[55,53,52,50,49,51,63,68,64,60,58,56],i=[50,48,47,45,44,46,52,58,55,53,51,50]):(o=[35,33,32,31,30,29,40,42,41,38,37,36],i=[45,44,43,42,41,40,48,49,48,47,46,45])),
			d.current=o,
			d.weekly=i,
			localStorage.setItem(a,JSON.stringify(d));
			const l=`light${t}`;
			window.dispatchEvent(new CustomEvent("lightTimerChanged",{detail:{[l]:d}}))
		}
		function updateFlowSpeed(t,e,n="flow"){
			const o={};
			Array.isArray(t)&&(o.current=t),
			Array.isArray(e)&&(o.weekly=e),
			window.dispatchEvent(new CustomEvent("flowSpeedChanged",{detail:{[n]:o}}))
		}
		function updateTrafficInfo(t,e){
			const n=`${t}`;
			localStorage.setItem(n,e);const o=`${t}`;
			window.dispatchEvent(new CustomEvent("TrafficInfoChanged",{detail:{[o]:e}}))
		}
		function updateJunctionInfo(t,e){
			const n=`${t}`;
			localStorage.setItem(n,e);const o=`${t}`;
			window.dispatchEvent(new CustomEvent("junctionInfoChanged",{detail:{[o]:e}}))
		}
		function twinPlay(t){
			const e=document.getElementById("twinContainer"),n=document.getElementById("twin");
			t?(e.style.display="block",n.playbackRate=.95,n.play()):(e.style.display="none",n.pause())
		}
		function lightVideo(t){
			const e=document.getElementById("videoElement");
			t?e.play():e.pause()
		}
		function screenShot(){
			setTimeout(()=>{
				window.location.href+="#/highway",lightVideo(!0),setTimeout(()=>{lightVideo(!0)},1e3)
			},500)
		}
		function digitalTwin(){
			const t=document.getElementById("videoElement");
			t.play(),t.loop=!0
		}
		window.__OUTPUT_FILE_LIST=["各路口信控优化对比.xls"]
    </script>
